<!doctype html>
<html data-ng-app="webWalletApp">
<head>
    <title>Web Wallet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2"/>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    <script src="js/script.js"></script>
</head>

<body>
<div id="main-wrap">
    <div id="sidebar" class="list-group">
        <a href="#home" class="list-group-item" data-parent="#sidebar">
            <i class="fa fa-home fa-fw"></i>
            Home
        </a>
        <a href="#expenses"  class="list-group-item" data-toggle="collapse" data-parent="#sidebar">
            <i class="fa fa-eur fa-fw"></i>
            Expenses
            <i class="fa fa-caret-down"></i>
        </a>
        <div class="collapse" id="expenses">
            <a href="#all-expenses" class="list-group-item">List of expenses</a>
            <a href="#history" class="list-group-item">History</a>
        </div>
        <a href="#categories" class="list-group-item" data-toggle="collapse" data-parent="#sidebar">
            <i class="fa fa-clone fa-fw"></i>
            Categories
            <i class="fa fa-caret-down"></i>
        </a>
        <div class="collapse" id="categories">
            <a href="#summary" class="list-group-item">Summary</a>
            <a href="#all-categories" class="list-group-item">List of categories</a>
        </div>
        <a href="#import-data/" class="list-group-item" data-parent="#sidebar">
            <i class="fa fa-long-arrow-down fa-fw"></i>
            Import data
        </a>
    </div>
    <div id="content">
        <div data-ng-view></div>
    </div>
</div>
</body>
</html>
