<!doctype html>
<html data-ng-app="webWalletApp">
<head>
    <title>Web Wallet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2"/>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CHARTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>

    <!-- HASHING PASSWORD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.js"></script>

    <!-- MATERIAL JS  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    <!-- OWN SCRIPTS -->
    <script src="js/script.js"></script>

    <!-- CONTROLLERS -->
    <script src="controllers/historyController.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/importDataController.js"></script>
    <script src="controllers/listOfCategoriesController.js"></script>
    <script src="controllers/listOfTransactionsController.js"></script>
    <script src="controllers/expensesSummaryController.js"></script>
    <script src="controllers/loginController.js"></script>
</head>

<body>
<div id="main-wrap">
    <div id="sidebar" class="list-group">
        <a href="#home" class="list-group-item" data-parent="#sidebar">
            <i class="fa fa-home fa-fw"></i>
            Home
        </a>
        <a class="list-group-item" data-toggle="collapse" data-target="#transactions" data-parent="#sidebar">
            <i class="fa fa-eur fa-fw"></i>
            Transactions
            <i class="fa fa-caret-down"></i>
        </a>
        <div id="transactions" class="collapse">
            <a href="#all-transactions" class="list-group-item">List of transactions</a>
            <a href="#history" class="list-group-item">History</a>
        </div>
        <a class="list-group-item" data-toggle="collapse" data-target="#categories" data-parent="#sidebar">
            <i class="fa fa-clone fa-fw"></i>
            Categories
            <i class="fa fa-caret-down"></i>
        </a>
        <div id="categories" class="collapse">
            <a href="#expenses-by-category" class="list-group-item">Expenses summary</a>
            <a href="#all-categories" class="list-group-item">List of categories</a>
        </div>
        <a href="#import-data" class="list-group-item" data-parent="#sidebar">
            <i class="fa fa-long-arrow-down fa-fw"></i>
            Import data
        </a>
    </div>
    <div id="content">
        <div data-ng-view></div>
    </div>
</div>
</body>
</html>
