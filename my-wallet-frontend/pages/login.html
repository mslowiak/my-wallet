<div id="login-page">
    <div id="sign-up-form">
        <div>LOG IN FORM</div>
        <input id="username-input" type="text" placeholder="username"/>
        <input id="password-input" type="password" placeholder="password"/>
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
    </div>
    <div id="register-form">
        <div>REGISTRATION FORM</div>
        <input id="username-register-input" type="text" placeholder="username"/>
        <input id="password-register-input" type="password" placeholder="password"/>
        <input id="re-password-register-input" type="password" placeholder="retype password"/>
        <input id="email-register-input" type="email" placeholder="example@gmail.com"/>
        <button id="sign-up-button">Go to login</button>
        <button id="register-now-button">Go to register</button>
    </div>
    <div id="error-login-label">Error label</div>
</div>
